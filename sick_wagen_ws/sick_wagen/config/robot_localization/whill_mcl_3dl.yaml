ekf_se_map:
  frequency: 30 
  sensor_timeout: 0.1
  two_d_mode: true 
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  odom0: odom
  odom0_config: [true, true, false,
                 false, false, true,
                 true, false,  false,
                 false, false, true,
                 false, false, false]
  odom0_queue_size: 12
  odom0_nodelay: false
  odom0_differential: false
  odom0_relative: false

  odom1: odom_gps
  odom1_config: [true,  true,  false,
                 false, false, false,
                 false, false, false,
                 false, false, false,
                 false, false, false]
  odom1_queue_size: 2
  odom1_nodelay: false
  odom1_differential: false
  odom1_relative: false

  imu0: /wit/imu
